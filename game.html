<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            color: #4a5568;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: #fff;
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background: #f7fafc;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .cell.x {
            color: #e53e3e;
            border-color: #fed7d7;
        }

        .cell.o {
            color: #3182ce;
            border-color: #bee3f8;
        }

        .cell.winner {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border-color: #48bb78;
            animation: winner-pulse 1s infinite;
        }

        @keyframes winner-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .reset-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #f7fafc;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a5568;
        }

        .x-score .score-value {
            color: #e53e3e;
        }

        .o-score .score-value {
            color: #3182ce;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .cell {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="score-board">
            <div class="score-item x-score">
                <div class="score-label">Player X</div>
                <div class="score-value" id="x-score">0</div>
            </div>
            <div class="score-item o-score">
                <div class="score-label">Player O</div>
                <div class="score-value" id="o-score">0</div>
            </div>
        </div>
        
        <div class="status" id="status">Player X's turn</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">New Game</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let xScore = 0;
        let oScore = 0;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        const statusElement = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        const xScoreElement = document.getElementById('x-score');
        const oScoreElement = document.getElementById('o-score');

        // Add click event listeners to all cells
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));

            // Check if cell is already filled or game is not active
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            // Make the move
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            // Check for win
            if (checkWin()) {
                gameActive = false;
                highlightWinningCells();
                updateScore();
                statusElement.textContent = `Player ${currentPlayer} wins!`;
                statusElement.style.background = '#c6f6d5';
                statusElement.style.borderColor = '#48bb78';
                return;
            }

            // Check for draw
            if (checkDraw()) {
                gameActive = false;
                statusElement.textContent = "It's a draw!";
                statusElement.style.background = '#fed7d7';
                statusElement.style.borderColor = '#e53e3e';
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function highlightWinningCells() {
            winningCombinations.forEach(combination => {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                }
            });
        }

        function updateScore() {
            if (currentPlayer === 'X') {
                xScore++;
                xScoreElement.textContent = xScore;
            } else {
                oScore++;
                oScoreElement.textContent = oScore;
            }
        }

        function resetGame() {
            // Reset game state
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;

            // Reset UI
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winner');
            });

            statusElement.textContent = "Player X's turn";
            statusElement.style.background = '#f7fafc';
            statusElement.style.borderColor = '#e2e8f0';
        }

        // Add some fun animations when the page loads
        window.addEventListener('load', () => {
            cells.forEach((cell, index) => {
                setTimeout(() => {
                    cell.style.opacity = '0';
                    cell.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        cell.style.transition = 'all 0.3s ease';
                        cell.style.opacity = '1';
                        cell.style.transform = 'scale(1)';
                    }, 100);
                }, index * 50);
            });
        });
    </script>
</body>
</html>
