<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Particle Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 6s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
            animation-duration: 8s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            bottom: 30%;
            left: 30%;
            animation-delay: 4s;
            animation-duration: 7s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            top: 40%;
            right: 40%;
            animation-delay: 1s;
            animation-duration: 9s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            bottom: 60%;
            right: 10%;
            animation-delay: 3s;
            animation-duration: 5s;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating Shapes */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            animation: shapeFloat 12s ease-in-out infinite;
        }

        .shape1 {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 15%;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 80px;
            height: 80px;
            top: 70%;
            right: 20%;
            border-radius: 50%;
            animation-delay: 3s;
        }

        .shape3 {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 25%;
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            animation-delay: 6s;
        }

        @keyframes shapeFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            33% {
                transform: translateY(-30px) rotate(120deg) scale(1.1);
            }
            66% {
                transform: translateY(-15px) rotate(240deg) scale(0.9);
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            width: 420px;
            text-align: center;
            position: relative;
            z-index: 2;
            transform: translateY(100px) scale(0.8);
            opacity: 0;
            animation: containerAppear 1s ease-out forwards;
        }

        @keyframes containerAppear {
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Logo */
        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #00d4ff, #0099cc, #ffd700);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #0f0c29;
            animation: logoGlow 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        @keyframes logoGlow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 15px 40px rgba(0, 212, 255, 0.6);
                transform: scale(1.05);
            }
        }

        h1 {
            color: white;
            margin-bottom: 35px;
            font-size: 2.2rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Input Groups */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(0, 212, 255, 0.5);
        }

        .input-field:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            transform: translateY(-3px);
            background: rgba(0, 212, 255, 0.1);
        }

        .input-label {
            position: absolute;
            top: 18px;
            left: 25px;
            color: rgba(0, 212, 255, 0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            font-size: 16px;
            background: transparent;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -12px;
            left: 20px;
            font-size: 14px;
            color: #0f0c29;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d4ff, #0099cc, #ffd700);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.6);
        }

        .login-btn:active {
            transform: translateY(-2px);
        }

        .btn-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.8s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Social Login */
        .social-login {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid rgba(0, 212, 255, 0.4);
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: #00d4ff;
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.1);
        }

        /* Links */
        .forgot-password {
            margin-top: 25px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .forgot-password:hover {
            color: #ffd700;
            transform: translateY(-2px);
        }

        .signup-link {
            margin-top: 25px;
            color: rgba(255, 215, 0, 0.8);
            font-size: 14px;
        }

        .signup-link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Messages */
        .message {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(500px);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .message.show {
            transform: translateX(0);
        }

        .success-message {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="logo">🌟</div>
        <h1>Welcome Back</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                <label for="email" class="input-label">Email</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                <label for="password" class="input-label">Password</label>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span>Login</span>
            </button>
        </form>

        <div class="social-login">
            <div class="social-btn" title="Login with Google">G</div>
            <div class="social-btn" title="Login with Facebook">f</div>
            <div class="social-btn" title="Login with Twitter">t</div>
        </div>

        <a href="#" class="forgot-password">Forgot Password?</a>
        
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <!-- Messages -->
    <div class="message success-message" id="successMessage">
        🎉 Login successful! Welcome back!
    </div>

    <div class="message error-message" id="errorMessage">
        ❌ Invalid email or password. Please try again.
    </div>

    <script>
        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                showLoadingState();
                
                setTimeout(() => {
                    if (email === 'demo@example.com' && password === 'password') {
                        showSuccessMessage();
                        resetForm();
                    } else {
                        showErrorMessage();
                    }
                    hideLoadingState();
                }, 2000);
            }
        });

        // Button ripple effect
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            const button = e.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('btn-ripple');
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 800);
        });

        // Input field animations
        document.querySelectorAll('.input-field').forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            field.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Social button interactions
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px) scale(1.1)';
                }, 150);
            });
        });

        // Loading state
        function showLoadingState() {
            const btn = document.getElementById('loginBtn');
            btn.innerHTML = '<span class="loading-spinner"></span> Logging in...';
            btn.style.opacity = '0.8';
            btn.disabled = true;
        }

        function hideLoadingState() {
            const btn = document.getElementById('loginBtn');
            btn.innerHTML = '<span>Login</span>';
            btn.style.opacity = '1';
            btn.disabled = false;
        }

        // Success message
        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 4000);
        }

        // Error message
        function showErrorMessage() {
            const message = document.getElementById('errorMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 4000);
        }

        // Reset form
        function resetForm() {
            document.getElementById('loginForm').reset();
            document.querySelectorAll('.input-group').forEach(group => {
                group.classList.remove('focused');
            });
        }

        // Interactive background effects
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.3;
                const moveX = (x - 0.5) * speed * 30;
                const moveY = (y - 0.5) * speed * 30;
                shape.style.transform += ` translate(${moveX}px, ${moveY}px)`;
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });

        // Add more particles dynamically
        function createParticle() {
            const particles = document.querySelector('.particles');
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particles.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        // Create particles periodically
        setInterval(createParticle, 2000);

        // Add some random animations to shapes
        setInterval(() => {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach(shape => {
                const randomX = (Math.random() - 0.5) * 50;
                const randomY = (Math.random() - 0.5) * 50;
                const randomRotate = Math.random() * 360;
                shape.style.transform += ` translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg)`;
            });
        }, 10000);

        // Add entrance animation for elements
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.input-group, .social-login, .forgot-password, .signup-link');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';
                element.style.transition = 'all 0.6s ease';
                
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 800 + (index * 100));
            });
        });
    </script>
</body>
</html>
